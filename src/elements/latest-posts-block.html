<dom-module id="latest-posts-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>

      :host {
        display: block;
      }

      h2.header {
        margin-bottom: 24px;
      }

      .posts-wrapper {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 16px;
      }

      .image {
        width: 100%;
        height: 128px;
      }

      .details {
        padding: 16px;
      }

      .title {
        font-size: 20px;
        line-height: 1.4;
      }

      .description {
        margin-top: 8px;
        color: var(--secondary-text-color)
      }

      .date {
        margin-top: 16px;
        font-size: 12px;
        text-transform: uppercase;
        color: var(--secondary-text-color);
      }

      .date iron-icon {
        display: inline-block;
        height: 18px;
        vertical-align: bottom;
      }

      .cta-button {
        margin-top: 24px;
      }

      @media (min-width: 640px) {
        .posts-wrapper {
          grid-template-columns: repeat(3, 1fr);
        }

        .post:last-of-type {
          display: flex;
        }
      }

      @media (min-width: 812px) {
        .posts-wrapper {
          grid-template-columns: repeat(4, 1fr);
        }

        .post:last-of-type {
          display: flex;
        }
      }

    </style>

  <script>

    // eslint-disable-next-line no-undef
    class LatestPostsBlock extends UtilsFunctions(ReduxMixin(Polymer.Element)) {
      static get is() {
        return 'latest-posts-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          posts: Array,
          postsList: {
            type: Array,
            statePath: 'blog.list',
            observer: '_transformPosts',
          },
          postsFetching: {
            type: Boolean,
            statePath: 'blog.fetching',
          },
          postsFetchingError: {
            type: Object,
            statePath: 'blog.fetchingError',
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (!this.postsFetching && (!this.postsList || !this.postsList.length)) {
          this.dispatch(blogActions.fetchList());
        }
      }

      _transformPosts(postsList) {
        this.set('posts', postsList.slice(0, 4));
      }
    }

    window.customElements.define(LatestPostsBlock.is, LatestPostsBlock);
  </script>
