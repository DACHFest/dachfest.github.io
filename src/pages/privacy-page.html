                    <div slot="markdown-html"><h2>Privacy Policy</h2>

                        <p>Per Art. 4 No. 1 of Regulation (EU) 2016/679, i.e. the General Data Protection Regulation (hereinafter referred to as the "GDPR"), "processing" refers to any operation or set of operations such as collection, recording, organization, structuring, storage, adaptation, alteration, retrieval, consultation, use, disclosure by transmission, dissemination, or otherwise making available, alignment, or combination, restriction, erasure, or destruction performed on personal data, whether by automated means or not.</p>
                        <p>The following privacy policy is intended to inform you in particular about the type, scope, purpose, duration, and legal basis for the processing of such data either under our own control or in conjunction with others. We also inform you below about the third-party components we use to optimize our website and improve the user experience which may result in said third parties also processing data they collect and control.</p>

                        <p>In addition, the controller is obliged to inform all recipients to whom it discloses data of any such corrections, deletions, or restrictions placed on processing the same per Art. 16, 17 Para. 1, 18 GDPR. However, this obligation does not apply if such notification is impossible or involves a disproportionate effort. Nevertheless, users have a right to information about these recipients.</p>
                        <p><strong>Likewise, under Art. 21 GDPR, users and data subjects have the right to object to the controller's future processing of their data pursuant to Art. 6 Para. 1 lit. f) GDPR. In particular, an objection to data processing for the purpose of direct advertising is permissible.</strong></p>

    <script>

      // eslint-disable-next-line no-undef
      class PrivacyPage extends ScrollFunctions(Polymer.Element) {
        static get is() {
          return 'privacy-page';
        }

        static get properties() {
          return {
            active: Boolean,
            source: {
              type: String,
              value: '{$ privacy $}',
            },
            self: Object,
            toolbarOffset: {
              type: Number,
              value: 70,
            },
          };
        }

        constructor() {
          super();
          this._scrollToPrivacyChapter = this._scrollToPrivacyChapter.bind(this);
          this._changeUrl = this._changeUrl.bind(this);
        }

        ready() {
          super.ready();
          this.self = this;
          this.addEventListener('marked-render-complete', this._renderContent);
        }

        connectedCallback() {
          super.connectedCallback();

          if (window.location.hash) {
            setTimeout(() => {
              const path = window.location.hash.slice(1).split('#');
              const element = path.reduce((host, id) => {
                const target = host.shadowRoot ? host.shadowRoot.querySelector(`#${id}`) : host;
                return target ? target : host;
              });
              const offset = this.offsetTop(element);
              this.scrollToY(offset - this.toolbarOffset, 100);
            }, 500);
          }
        }

        _renderContent() {
          const heads = this.shadowRoot.querySelectorAll('.markdown-text h3');
          const contentDom = this.shadowRoot.querySelector('.content');
          let lastHeadElement;

          for (let i = 0; i < heads.length; i++) {
            if (heads[i].previousElementSibling.nodeName === 'H2') {
              const head2Element = heads[i].previousElementSibling;
              const colHeader = document.createElement('div');
              colHeader.className = `col ${head2Element.id}`;
              colHeader.textContent = head2Element.textContent;
              contentDom.appendChild(colHeader);
              lastHeadElement = colHeader;
            }

            const colContent = document.createElement('a');
            colContent.className = 'col-content';
            colContent.href = `#${heads[i].id}`;
            colContent.textContent = heads[i].textContent;
            colContent.addEventListener('click', this._scrollToPrivacyChapter);
            lastHeadElement.appendChild(colContent);

            heads[i].addEventListener('click', this._changeUrl);
          }

          const contentWrapper = this.shadowRoot.querySelector('.content-wrapper');
          contentWrapper.classList.add('visible');
        }

        _scrollToPrivacyChapter(e) {
          e.preventDefault();
          const elementIdToScroll = e.target.getAttribute('href');
          const element = this.shadowRoot.querySelector(elementIdToScroll);
          const offset = this.offsetTop(element);
          this.scrollToY(offset - this.toolbarOffset, 1500, 'easeInOutSine');
          window.location.hash = elementIdToScroll;
        }

        _changeUrl(e) {
          const targetElement = e.path && e.path[0];
          const offset = this.offsetTop(targetElement);
          const canBeScrolled = Math.abs(document.documentElement.scrollTop +
              this.toolbarOffset - offset) >= 50;
          if (canBeScrolled) {
            this.scrollToY(offset - this.toolbarOffset, 100);
          }

          window.location.hash = targetElement.id;
          this._copyTextToClipboard(window.location.href);
        }

        _copyTextToClipboard(text) {
          if (!navigator.clipboard) {
            this._fallbackCopyTextToClipboard(text);
            return;
          }
          navigator.clipboard.writeText(text);
        }

        _fallbackCopyTextToClipboard(text) {
          const textArea = document.createElement('textarea');
          textArea.value = text;
          textArea.setAttribute('readonly', '');
          textArea.style.position = 'fixed';
          textArea.style.top = 0;
          textArea.style.left = 0;
          textArea.style.padding = 0;
          textArea.style.border = 'none';
          textArea.style.outline = 'none';
          textArea.style.boxShadow = 'none';
          textArea.style.background = 'transparent';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }
      }

      window.customElements.define(PrivacyPage.is, PrivacyPage);
    </script>
